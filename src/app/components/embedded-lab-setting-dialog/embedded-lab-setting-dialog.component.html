<h1 mat-dialog-title>Setting : {{ data.name }}</h1>
<div mat-dialog-content>
  <!--
    <div class="flex-col-nowrap">
      <p>Are you sure to delete <span style="font-weight:600">{{data.name}}</span> ? </p>
    </div>
  -->
  <ng-container *ngIf="!onRequest; else spinner">
    <h3>Don't disturb time.</h3>
    <mat-form-field style="width:100%;">
      <input matInput type="time" placeholder="From" [formControl]="fr" />
    </mat-form-field>
    <mat-form-field style="width:100%;">
      <input matInput type="time" placeholder="To" [formControl]="to" />
    </mat-form-field>
    <div style="padding: 8px 0;">
      <mat-checkbox [formControl]="isInWhitelist" color="accent"
        >Always ring.</mat-checkbox
      >
    </div>
  </ng-container>
  <ng-template #spinner>
    <div class="flex-row-nowrap" style="justify-content:center;">
      <mat-spinner diameter="128"></mat-spinner>
    </div>
  </ng-template>
</div>
<div mat-dialog-actions class="bottom-container">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="submit()" color="primary" cdkFocusInitial>
    Ok
  </button>
</div>
