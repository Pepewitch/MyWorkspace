<h1 mat-dialog-title>
  <span *ngIf="data.name">Transaction : {{ data.name }}</span>
</h1>
<div mat-dialog-content>
  <table
    mat-table
    [dataSource]="transactions"
    *ngIf="transactions; else: spinner"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdAt | date: 'EEE dd/MM/yy HH:mm:ss' }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">{{ element.action }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef>From</th>
      <td mat-cell *matCellDef="let element">{{ element.from }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <ng-template #spinner>
    <div class="flex-row-nowrap" style="justify-content:center;">
      <mat-spinner diameter="128"></mat-spinner>
    </div>
  </ng-template>
</div>
<div mat-dialog-actions class="bottom-container">
  <button mat-button (click)="submit()" color="primary" cdkFocusInitial>
    Ok
  </button>
</div>
