<h1 mat-dialog-title style="color:red;">Delete an item!</h1>
<div mat-dialog-content>
  <div class="flex-col-nowrap">
    <p>Are you sure to delete <span style="font-weight:600">{{data.name}}</span> ? </p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="submit()" color="warn" cdkFocusInitial>Delete!</button>
</div>
