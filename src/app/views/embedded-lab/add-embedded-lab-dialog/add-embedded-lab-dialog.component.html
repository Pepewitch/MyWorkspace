<h1 mat-dialog-title>Add new item!</h1>
<div mat-dialog-content>
  <div class="flex-col-nowrap">
    <mat-form-field>
      <input matInput placeholder="doorID" [formControl]="doorID" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Name" [formControl]="name" />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="bottom-container">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button color="primary" (click)="submit()" cdkFocusInitial>Ok</button>
</div>
