<app-navigation-bar>
  <ng-template #head>
    <span style="font-weight: 600;">WitchWork</span>
  </ng-template>
  <ng-template #side>
    <div class="sidenav-container">
      <ng-container *ngFor="let item of sidenav_items">
        <app-navigation-sidenav-item
          [item]="item"
        ></app-navigation-sidenav-item>
      </ng-container>
    </div>
  </ng-template>
  <ng-template #main> <router-outlet></router-outlet> </ng-template>
</app-navigation-bar>
